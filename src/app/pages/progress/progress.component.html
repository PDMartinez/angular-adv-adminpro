<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Animated Striped bar </h4>

                <div class="progress-bar bg-primary active progress-bar-striped"
                     style="height:5px;"
                     [style.width]="getProgress1"
                     role="progressbar">
                </div>

                <br>

                <div class="progress-bar bg-info active progress-bar-striped"
                     style="height:5px;"
                     [style.width]="getProgress2"
                     role="progressbar">
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador
                    (valueOutput) = "progress1 = $event" 
                    [valueInput]="progress1">
                </app-incrementador>

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador 
                    (valueOutput) = "progress2 = $event" 
                    [valueInput]="progress2" 
                    btnClass="btn-info"> <!-- Esto serÃ­a necesario pasar la clase de boostrap en caso de no se inicialice en el TS -->
                </app-incrementador>

            </div>
        </div>
    </div>
</div>
